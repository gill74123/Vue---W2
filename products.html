<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W2 - 產品列表</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- login.css -->
    <link rel="stylesheet" href="./src/style/all.css">
</head>

<body>
    <div id="productsList">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6">
                    <h2>產品列表</h2>
                    <table class="table table-hover text-center mt-4">
                        <thead>
                            <tr>
                                <th width="150">產品名稱</th>
                                <th width="90">原價</th>
                                <th width="90">售價</th>
                                <th width="150">是否啟用</th>
                                <th width="120">刪除</th>
                                <th width="150">查看細節</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item, index) in products" :key="item.id">
                                <td width="150">{{ item.title }}</td>
                                <td width="100">{{ item.origin_price }}</td>
                                <td width="100">{{ item.price }}</td>
                                <td width="150">
                                    <!-- <span class="text-success" v-if="item.is_enabled">啟用</span>
                                    <span v-else>未啟用</span> -->

                                    <!-- 使用 v-model 雙向綁定 is_enabled 的值，去控制 checkbox -->
                                    <div class="form-check form-switch d-flex align-items-center ps-0">
                                        <input type="checkbox" class="form-check-input m-0"  role="switch" id="switchCheckbox" v-model="item.is_enabled" :true-value="1" :false-value="0">
                                        <label for="switchCheckbox" class="form-check-label ms-2" :class="{'text-success': item.is_enabled, 'text-danger': !item.is_enabled}">{{ item.is_enabled ? "啟用" : "未啟用"}}</label>
                                    </div>
                                </td>
                                <td width="120">
                                    <button type="button" class="btn btn-link text-danger p-0" @click="deleteProduct(item.id)" :disabled="item.is_enabled">刪除</button>
                                </td>
                                <td width="150">
                                    <button type="button" class="btn btn-primary" @click="getProductDetail(item)">查看細節</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>目前有 <span>{{ products.length }}</span> 項產品</p>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>單一產品細節</h2>
                        <button type="button" class="btn btn-secondary" @click="logout">登出</button>
                    </div>
                    <template v-if="tempProduct.title">
                        <div class="card mb-3">
                            <img :src="tempProduct.imageUrl" class="card-img-top primary-image" alt="主圖">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{ tempProduct.title }}
                                    <span class="badge bg-primary ms-2">{{ tempProduct.category }}</span>
                                </h5>
                                <p class="card-text">商品描述：{{ tempProduct.description }}</p>
                                <p class="card-text">商品內容：{{ tempProduct.content }}</p>
                                <div class="d-flex">
                                    <p class="card-text me-2">{{ tempProduct.price }}</p>
                                    <p class="card-text text-secondary"><del>{{ tempProduct.origin_price }}</del></p>
                                    {{ tempProduct.unit }} / 元
                                </div>
                            </div>
                        </div>
                        <div>
                            <img v-for="(img, index) in tempProduct.imagesUrl" :key="index" :src="img" :alt="`圖${index + 1}`" class="images m-2">
                        </div>
                    </template>
                    <p class="text-secondary" v-else>請選擇一個商品查看</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- login.js -->
    <script src="./src/js/products.js" type="module"></script>
</body>

</html>
